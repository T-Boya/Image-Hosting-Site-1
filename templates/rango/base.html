{% load bootstrap3 %}
{% load staticfiles %}
<!DOCTYPE html>
<html>
    <head>
        {% block title %}
        <title>THEWebsite</title>
        {% endblock %}
        {% block css_main %}
        <link rel="stylesheet" type="text/css" href="{% static 'CSS/base.css' %}">
        {% endblock %}
        {% block stylesheet %}
        {% endblock %}
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    </head>
    <body>
    {% block navbar %}
    <!-- NAVBAR BEGINS -->
        <nav class="navbar navbar-default navbar-fixed-top">
                <div class="container-fluid">
                  <div class="navbar-header">
                        <a class="navbar-brand"><img src=
                            "https://fontmeme.com/permalink/180209/0124fa6671b8124cbd4c25c19588b81e.png" 
                                alt="calligraphy-fonts" border="0"></a>
                  </div>
                  <ul class="nav navbar-nav">
                    <li class=""><a href="{% url 'index' %}">Home</a></li>
                    <li class="dropdown">
                            <a class="dropdown-toggle" data-toggle="dropdown">Tags<span class="caret"></span></a>
                          </li>
                          <li><form class="navbar-form" role="search" action="{% url 'search' %}">
                            <div class="input-group">
                              <input type="text" class="form-control" placeholder="Search by Location" name="location" style="border-style: solid;border-width: 1px; border-color: rgba(125, 129, 129, 0.301); box-shadow: 0 4px 2px -2px gray; padding-left: 20px; padding-right: 20px; font-size: 20px; background: #EAE9E7; color: rgb(161, 104, 84);">
                              <div class="input-group-btn">
                                <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                              </div>
                            </div>
                          </form></li>
                  </ul>
                </div>
              </nav>
    <!-- NAVBAR ENDS -->
    {% endblock %}
    {% block content %}
    {% endblock %}
    
    {% load staticfiles %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </body>
</html>
